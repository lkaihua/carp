{{define "breadcrumb"}}

<section id="TopBreadcrumb" class="shadow">

    <ul class='item-list border-1'>
        {{ range $index, $value := . }}
        <li>
            <a class="dropdown-item btn d-block text-decoration-none" href="{{ $value.UrlString }}">
                <span class="btn-container" class="d-flex align-items-center">
                    <span class='icon
                        {{- if eq $index 0 }} home {{- else if $value.IsCurrent }} folder {{ else }} folder-plus {{ end -}}
                    '></span>
                    <span class="name">
                        {{- if eq $index 0 }} home {{ else }} {{ .Name }} {{ end -}}
                    </span>
                </span>
            </a>
        </li>
        {{ else }}
        <li> Ops! Nothing here. </li>
        {{ end }}
    </ul>

</section>

<style>
{{ IncludeCSS "./packages/views/breadcrumb/breadcrumb.css" }}
</style>
{{end}}
